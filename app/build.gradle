apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.go2reach.sample.ads"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 20
        versionName "2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/go2reach.ads_4.3.0.jar')
    compile 'com.android.support:design:23.1.1'
}
